<!DOCTYPE html>

<head>
    <style>
       #ping {
           top: 50%;
           right: 0;

           color: red;
           z-index: 2;
           position:fixed;
           -webkit-user-select: none;
       }

           text-align: center;

       }

           z-index: 2;
       }
       .chat {
           position: fixed;

           background-blend-mode: overlay;

       .g-signin2 {
